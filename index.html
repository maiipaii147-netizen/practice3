/* ================== 語音合成（Web Speech API） ================== */

const synth = window.speechSynthesis;

let voices = [];



function scoreVoice(v, preferLangs = ['zh-TW','en-US','en-GB','en*','zh*','en']) {

  const name = (v.name || '').toLowerCase();

  const lang = (v.lang || '').toLowerCase();

  let langScore = -100;

  for (let i = 0; i < preferLangs.length; i++) {

    const p = preferLangs[i].toLowerCase();

    if (p.endsWith('*')) {

      const base = p.slice(0, -1);

      if (lang.startsWith(base)) { langScore = 90 - i*2; break; }

    } else if (lang === p) {

      langScore = 100 - i*2; break;

    } else if (p.length === 2 && lang.startsWith(p+'-')) {

      langScore = 80 - i*2; break;

    }

  }

  let vendorScore = 0;

  if (name.includes('google')) vendorScore = 30;

  else if (name.includes('microsoft')) vendorScore = 20;

  else if (name.includes('siri') || name.includes('ios') || name.includes('apple')) vendorScore = 10;

  let localeScore = 0;

  if (name.includes('taiwan') || name.includes('zh-tw') || lang.includes('zh-tw')) localeScore += 5;

  return -(langScore + vendorScore + localeScore);

}



function updateCurrentVoiceBadge() {

  const badge = document.getElementById('currentVoiceBadge');

  const sel = document.getElementById('voiceSelect');

  if (!voices.length || !sel.value) { badge.textContent = '目前語音：—'; return; }

  const v = voices.find(x => x.voiceURI === sel.value);

  badge.textContent = v ? `目前語音：${v.name} (${v.lang})` : '目前語音：—';

}



function populateVoices() {

  if (!('speechSynthesis' in window)) {

    showWarn('這個瀏覽器不支援語音合成（Web Speech API）。請改用 Chrome / Edge / iOS Safari。');

    return;

  }

  voices = synth.getVoices();

  const select = document.getElementById('voiceSelect');

  select.innerHTML = "";

  voices.sort((a,b)=> scoreVoice(a) - scoreVoice(b));

  const savedVoice = localStorage.getItem('ep_voiceURI');

  let found = false;

  voices.forEach(v=>{

    const opt = document.createElement('option');

    opt.value = v.voiceURI;

    opt.textContent = `${v.name} (${v.lang})`;

    if (savedVoice && v.voiceURI === savedVoice) { opt.selected = true; found = true; }

    select.appendChild(opt);

  });

  if (!voices.length) {

    const opt = document.createElement('option');

    opt.value = "";

    opt.textContent = "（尚未載入語音，請按：重新載入語音）";

    select.appendChild(opt);

  }

  if (!found && select.options.length) {

    select.selectedIndex = 0;

    localStorage.setItem('ep_voiceURI', select.value);

  }

  updateCurrentVoiceBadge();

}



function speak(text, langHint="en-US") {

  if (!text) return;

  try { synth.cancel(); } catch(e){}

  const utter = new SpeechSynthesisUtterance(text);

  const rate = parseFloat(document.getElementById('rateCtrl').value);

  const pitch = parseFloat(document.getElementById('pitchCtrl').value);

  utter.rate = rate; utter.pitch = pitch;

  const voiceURI = document.getElementById('voiceSelect').value;

  const matched = voices.find(v=>v.voiceURI===voiceURI);

  if (matched) { utter.voice = matched; utter.lang = matched.lang || langHint; }

  else { utter.lang = langHint; }

  synth.speak(utter);

}

function chip(wordPair) {

  const [en, zh] = wordPair;

  const div = document.createElement('span');

  div.className = 'word-chip';

  const enSpan = document.createElement('span'); enSpan.textContent = en;

  const zhSpan = document.createElement('span'); zhSpan.className = 'muted'; zhSpan.textContent = zh ? `(${zh})` : '';

  const btn = document.createElement('button');

  btn.className = 'word-voice'; btn.textContent = '🔊'; btn.title = 'Play';

  btn.addEventListener('click', (e)=>{ e.stopPropagation(); speak(en, 'en-US'); });

  div.appendChild(enSpan); if (zh) div.appendChild(zhSpan); div.appendChild(btn);

  return div;

}

  const list = topic[currentTab] || [];

  const filtered = !q ? list : list.filter(item=>{

    const hay = [item.sentence, item.zh, ...(item.tokens||[]).flat()].join(' ').toLowerCase();

    return hay.includes(q);

  });



  if (currentTab==='words') {

    const wrap = document.createElement('div');

    const toolbar = document.createElement('div'); toolbar.className = 'toolbar';

    const count = document.createElement('span'); count.className = 'badge'; count.textContent = `詞彙數：${filtered.length}`;

    toolbar.appendChild(count); wrap.appendChild(toolbar);

    if (!filtered.length) { wrap.appendChild(emptyNode()); contentEl.innerHTML=''; contentEl.appendChild(wrap); return; }

    const box = document.createElement('div');

    filtered.forEach(item=>{

      const row = document.createElement('div'); row.style.margin='6px 0';

      const en = document.createElement('div'); en.innerHTML = `<b>${escapeHTML(item.sentence)}</b>`;

      const zh = document.createElement('div'); zh.className='muted'; zh.textContent = item.zh || "";

      const tk = document.createElement('div'); (item.tokens||[]).forEach(wp=> tk.appendChild(chip(wp)));

      const btn = document.createElement('button'); btn.className='speak-btn'; btn.textContent='🔊 朗讀';

      btn.addEventListener('click', ()=> speak(item.sentence, 'en-US'));

      row.appendChild(en); row.appendChild(zh); row.appendChild(tk); row.appendChild(btn);

      row.style.border='1px solid #e5e7eb'; row.style.borderRadius='8px'; row.style.padding='8px'; row.style.background='#fff';

      box.appendChild(row);

    });

    contentEl.innerHTML=''; wrap.appendChild(box); contentEl.appendChild(wrap); return;

  }



  const table = document.createElement('table');

  const thead = document.createElement('thead');

  thead.innerHTML = `<tr>

    <th style="width:38%">English</th>

    <th style="width:28%">中文</th>

    <th>詞彙拆解</th>

    <th style="width:90px">操作</th>

  </tr>`;

  const tbody = document.createElement('tbody');



  if (!filtered.length) {

    const tr = document.createElement('tr'); const td = document.createElement('td');

    td.colSpan = 4; td.appendChild(emptyNode()); tr.appendChild(td); tbody.appendChild(tr);

  } else {

    filtered.forEach(item=>{

      const tr = document.createElement('tr');

      const tdEn = document.createElement('td'); tdEn.textContent = item.sentence;

      const tdZh = document.createElement('td'); tdZh.textContent = item.zh || "";

      const tdTk = document.createElement('td'); (item.tokens || []).forEach(wp=> tdTk.appendChild(chip(wp)));

      const tdOp = document.createElement('td');

      const playBtn = document.createElement('button'); playBtn.className='speak-btn'; playBtn.textContent='🔊'; playBtn.title='朗讀英文';

      playBtn.addEventListener('click', ()=> speak(item.sentence, 'en-US'));

      const playZhBtn = document.createElement('button'); playZhBtn.textContent='🇹🇼'; playZhBtn.title='朗讀中文';

      playZhBtn.addEventListener('click', ()=> speak(item.zh || "", 'zh-TW'));

      tdOp.appendChild(playBtn); tdOp.appendChild(document.createTextNode(' ')); tdOp.appendChild(playZhBtn);

      tr.appendChild(tdEn); tr.appendChild(tdZh); tr.appendChild(tdTk); tr.appendChild(tdOp);

      tbody.appendChild(tr);

    });

  }

  table.appendChild(thead); table.appendChild(tbody);

  contentEl.innerHTML=''; contentEl.appendChild(table);

}



function emptyNode(){

  const div = document.createElement('div'); div.className='empty';

  div.innerHTML = '找不到結果。試試改用其他關鍵字，或按 <span class="kbd">Esc</span> 清除搜尋。';

  return div;

}

function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }



function showWarn(msg){

  const tips = document.getElementById('tips');

  const box = document.createElement('div'); box.className='warn'; box.textContent = msg;

  tips.after(box);

}



// 初始化畫面

render();



/* ============ 控制列按鈕 ============ */

document.getElementById('refreshVoicesBtn').addEventListener('click', ()=>{

  try { speechSynthesis.cancel(); } catch(e){}

  populateVoices();

});

document.getElementById('testBtn').addEventListener('click', ()=>{

  if (!('speechSynthesis' in window)) { showWarn('此瀏覽器不支援語音。'); return; }

  speak('Hello! This is a voice test. 你好，這是測試語音。', 'en-US');

});

document.getElementById('stopBtn').addEventListener('click', ()=> synth.cancel());



// 快捷鍵：Esc 清搜尋

window.addEventListener('keydown', (e)=>{

  if (e.key==='Escape') { searchInput.value = ''; render(); }

});



// 嘗試載入語音（iOS 可能要使用者互動後才會有清單）

populateVoices();

if (typeof speechSynthesis !== "undefined") {

  speechSynthesis.onvoiceschanged = () => populateVoices();

}

</script>
